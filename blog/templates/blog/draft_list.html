{% extends 'blog/base.html' %}

{% block content %}
<div class="centerstage">


    {% for post in post_list %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Created on: {{ post.created_date|date:"D M Y"}}</p>
            </div>
           <div class="">
             {{ post.text|truncatechars:200 }}
           </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
